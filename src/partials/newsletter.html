
      <section class="newsletter">
        <div class="container">
          <div>
          <h2 class="newsletter__title">Newsletter</h2>
          <p class="newsletter__text">Every week we will send you new designs and information about sales.</p>
          <form class="newsletter__form">
            <label class="newsletter__libe">
              <input type="text" class="newsletter__input" placeholder="Name" required />
            </label>
            <label class="newsletter__libe">
              <input type="email" class="newsletter__input" placeholder="E-mail" required />
            </label>
              <input type="checkbox" required  class="newsletter__check"/>
              <span class="newsletter__span">Agree to subscribe to the newsletter</span>
              <button type="submit" class="newsletter__button">Send</button>
          </form>
          </div>
          <picture>
            <source srcset="../img/newsletter/desktop/newsletter-desktop@1x.webp 1x,../img/newsletter/desktop/newsletter-desktop@1x.webp 2x" media="(min-width: 1344px)">
            <source srcset="../img/newsletter/tablet/newsletter-tablet@1x.webp 1x,../img/newsletter/tablet/newsletter-tablet@1x.webp 2x" media="(min-width: 728px)">
            <source srcset="../img/newsletter/mobile/newsletter-mobile@1x.webp 1x,../img/newsletter/mobile/newsletter-mobile@1x.webp 2x" media="(max-width: 727px)">
          <img src="../img/newsletter/desktop/newsletter-desktop@1x.webp" alt="sofa" class="newsletter__img">
          </picture>
        </div>
      </section>
